name: Increment version

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      
    - name: Increment version
      run: |
        # Vos commandes pour incrÃ©menter la version et effectuer des modifications
        echo "Increment version"
        # Simuler des modifications
        echo "Version increment" >> version.txt
        git add version.txt
        git commit -m "Increment version to"

    - name: Push changes
      env:
        ACTIONS_TOKEN: ${{ secrets.ACTIONS_TOKEN }}
      run: |
        git remote set-url origin https://github-actions:${ACTIONS_TOKEN}@github.com/wrapss/testheety.git
        git push origin main
